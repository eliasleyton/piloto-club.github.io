<!DOCTYPE html>
<html>
<head>
	<title>Piloto</title>
	<!--

    ██╔══██╗██║██║     ██╔═══██╗╚══██╔══╝██╔═══██╗

    ██╔═══╝ ██║██║     ██║   ██║   ██║   ██║   ██║
    ██║     ██║███████╗╚██████╔╝   ██║   ╚██████╔╝
    ╚═╝     ╚═╝╚══════╝ ╚═════╝    ╚═╝    ╚═════╝

    2014 - 2015 - 2016 - 2017

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta property="og:title" content="Piloto">
    <meta property="og:type" content="website">
    <meta property="og:url" content="http://piloto.club/">
    <meta property="og:image" content="https://piloto.club/img/logo.png">
    <meta property="og:site_name" content="Piloto">
    <meta property="fb:app_id" content="310456882489952">
    <meta property="og:description" content="Piloto nace a principios del 2014  en Santiago, y a la fecha se ha enfocado principalmente en la producción (musical y ejecutiva) de un joven grupo de bandas de pop de guitarras, nacidas en la zona sur, y que destacan por algo muy simple: su capacidad de hacer buenas canciones.">
    <link rel="stylesheet" href="dist/sierra.min.css">
    <link href="https://fonts.googleapis.com/css?family=Overpass+Mono|Share+Tech+Mono" rel="stylesheet">
</head>
<body>
	<main>
        <div class="container">
            <section class="section">
                <div class="align-center">
                    <img class="main-logo" src="img/logo.png" alt="Piloto 2017" width="100px" />
                </div>
            </section>
		</div>
        <div class="container">
            <img src="img/mal-villano.jpg" alt="Portada" style="width: 100%">
            <h2 class="text-big text-center">Mal Villano - Amor de Balneario <span class="text-italic">(Ep)</span></h2>
            <p>Patio Solar lanza su segundo disco logrando su trabajo más diverso, expansivo y complejo en lo musical, abarcando terrenos que habían explorado en entregas anteriores, uniéndolas de manera curiosa y atrevida.</p>
            <section class="container-small bordered" id="{{slug}}">
                <a href="http://smarturl.it/malvillano-amordb" class="button button-small button-transparent">Descarga Directa</a> -
                <a href="https://youtu.be/yR1IclTqhz8" class="button button-small button-transparent" style="color: #ff3333">Youtube</a>
            </section>
        </div>
		<section class="section" id="output">
		</section>
	</main>
	<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script> 
	<script type="text/javascript" src="bower_components/mustache.js/mustache.min.js"></script>
	<script type="text/javascript" src="dev/app.js"></script>
</body>
<script type="text/html" id="discography">
    {{#discography}}
    	<div class="container-medium">
    		<h1 class="align-center text-big">{{year}}</h1>
    		{{#releases}}
            <!-- album -->
            {{#photo}}<img src="{{photo}}" alt="{{artist}} - {{name}}">{{/photo}}
            <h2 class="text-big">{{artist}} - {{name}} <span class="text-italic">({{type}})</span></h2>
    		<p>{{description}}</p>
    		<section class="align-center" id="{{slug}}">
				<iframe src="https://embed.spotify.com/?uri={{spotify_uri}}&theme=white&view=coverart" width="300" height="80" frameborder="0" allowtransparency="true"></iframe>
	    		<br>
                {{#download_url}}<a href="{{download_url}}" class="button button-small button-transparent">Descarga Directa</a>{{/download_url}}
                {{#youtube_url}}<a href="{{youtube_url}}" class="button button-small button-transparent" style="color: #ff3333">Youtube</a>{{/youtube_url}}
    		</section>
	    	<!-- end album -->
	    	{{/releases}}
	    </div>
    {{/discography}}
</script>
</html>
